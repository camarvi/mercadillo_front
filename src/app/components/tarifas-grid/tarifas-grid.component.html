<div class="mt-2" id="htmlData">
    <table *ngIf="tarifas.length > 0" class="table table-bordered table-striped">
      <thead class="thead-primary">
        <!--  <tr class="d-flex"> -->
        <tr class="table-primary">
          <th scope="col">F Inicio</th>
          <th scope="col">Tarifa</th>
          <th scope="col">F Fin</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tarifa of tarifas">
          <td>{{ tarifa.F_INICIO }}</td>
          <td>{{ tarifa.TARIFA}}</td>
          <td>{{ tarifa.F_FIN }}</td>
          <td>
    
            <button class="btn btn-danger mr-1" 
                data-toggle="tooltip" data-placement="top" title="Editar"    
                [routerLink]="['/home', tarifa.IDTARIFA]">
              <i class="fa fa-pen"></i>
              <!-- fa-user-edit -->
            </button>

            
            <button class="btn btn-success mr-1" 
                data-toggle="tooltip" data-placement="top" title="Borrar"    
                (click)="eliminar(tarifa.IDTARIFA)"
                >
              <i class="fa fa-trash-alt"></i>
              <!-- fa-user-edit -->
            </button>
    <!--
      
            <button class="btn btn-info ml-2" data-toggle="tooltip" data-placement="top" 
            title="Ver Parcelas"
            [routerLink]="['/listadoparcelas', parcela.IDMERCADILLO]"
            >
              <i class="far fa-clipboard"></i>
            </button> -->
          </td>
        </tr>
      </tbody>
    </table>
</div>
