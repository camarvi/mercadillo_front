<div class="mt-2" id="htmlData">
    <table *ngIf="autorizados.length > 0" class="table table-bordered table-striped">
      <thead class="thead-primary">
        <!--  <tr class="d-flex"> -->
        <tr class="table-primary">
          <th scope="col">Nombre</th>
          <th scope="col">Ap1</th>
          <th scope="col">Ap2</th>
          <th scope="col">Parentesco</th>
          <th scope="col">F. Alta</th>
          <th scope="col">F. Baja</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let autorizado of autorizados; let i=index">
          <td>{{ autorizado.NOMBRE }}</td>
          <td>{{ autorizado.APE1 }}</td>
          <td>{{ autorizado.APE2 }}</td>
          <td>{{ autorizado.DES_PARENTESCO }}</td>
          <td> 
          <!-- 
            <span (keyup)="changeValue(i, 'name', $event)" (blur)="modificaFechaAlta(autorizado.ID_AUTORIZADO, 'name', $event)" contenteditable="true">{{autorizado.F_ALTA}}</span>
          --> 
            <span (blur)="modificaFechaAlta(autorizado.ID_AUTORIZADO, 'name', $event)" contenteditable="true">{{autorizado.F_ALTA}}</span>
 
          <td>
            <span (blur)="modificaFechaBaja(autorizado.ID_AUTORIZADO, 'name', $event)" contenteditable="true">{{autorizado.F_BAJA}}</span>
 
            </td>
          <td>
          <!--
            <button class="btn btn-danger mr-1" 
                data-toggle="tooltip" data-placement="top" title="Editar"    
                [routerLink]="['/home', autorizado.ID_AUTORIZADO]">
              <i class="fa fa-pen"></i>
             
            </button>
          -->
            <button class="btn btn-danger mr-1" 
              data-toggle="tooltip" data-placement="top" title="Borrar"    
              (click)="eliminar(autorizado.ID_AUTORIZADO, i)"
            >
          <i class="fa fa-trash-alt"></i>
          
        </button>

          </td>
        </tr>
      </tbody>
    </table>
</div>
