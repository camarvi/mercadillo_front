
<div class="mt-2" id="htmlData">
    <table  *ngIf="asignados.length > 0"  class="table table-bordered table-striped">
        <thead class="thead-primary">
        <!--  <tr class="d-flex"> -->
          <tr class="table-primary">    
            <th scope="col">Puesto</th>
            <th scope="col">Ap1</th>
            <th scope="col">Ap2</th>
            <th scope="col">Nombre</th>
            <th scope="col">Nif</th>
            <th scope="col">Actividad</th>
            <th scope="col">F. Efecto</th>
            <th scope="col">Superficie</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asignado of asignados">
            <td >{{ asignado.PUESTO }}</td>  
            <td >{{ asignado.APE1 }}</td>
            <td >{{ asignado.APE2 }}</td>
            <td >{{ asignado.NOMBRE }}</td>
            <td >{{ asignado.NIF }}</td>   
            <td >{{ asignado.ACTIVIDAD }}</td>
            <td >{{ asignado.F_EFECTO }}</td>
            <td >{{ asignado.SUPERFICIE }}</td>
          </tr>
        </tbody>
      </table>
</div>
