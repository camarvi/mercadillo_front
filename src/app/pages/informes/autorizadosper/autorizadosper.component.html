<h3 class="text-center mt-2">Listado Titulares y Personas Autorizadas </h3>

<div *ngIf="!cargando" class="text-center text-uppercase mb-4">

   <button (click)="generarTablaPdf()" type="button" 
    data-toggle="tooltip" data-placement="top" title="Pdf" 
    class="btn btn-danger mr-2 mt-2"> 
    <i class="far fa-file-pdf"> </i>
    Exportar a Pdf </button>
</div>
  
  <div *ngIf="!cargando && autorizadosPersonas.length == 0">
      <app-noresultados></app-noresultados>
    </div>
  
    <div *ngIf="cargando">
      <app-cargando></app-cargando>
    </div>
  
  <div  class="mt-3" id="content_pdf">
      <app-autorizadospersonas-grid *ngIf="autorizadosPersonas.length>0" [autorizadospers]="autorizadosPersonas"></app-autorizadospersonas-grid>
      <app-noresultados *ngIf="noencontrados==true"></app-noresultados>
  </div>
