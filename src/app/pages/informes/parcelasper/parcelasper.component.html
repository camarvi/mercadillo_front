<h3 class="text-center mt-2">Listado Personas y sus puestos en todos los Mercadillos </h3>



<div *ngIf="!cargando && puestospersonas.length == 0">
    <app-noresultados></app-noresultados>
  </div>

  <div *ngIf="cargando">
    <app-cargando></app-cargando>
  </div>


<div  class="mt-3" id="content_pdf">
    <app-parcelasper-grid *ngIf="puestospersonas.length>0" [personaspar]="puestospersonas"></app-parcelasper-grid>
    <app-noresultados *ngIf="noencontrados==true"></app-noresultados>
</div>
