<h3>Buscar Asignados </h3>

<form class="mb-3">
  <div class="form-row">
    <div class="form-group col-md-5">
      <label class="sr-only">Mercadillo</label>
      <select class="form-control" #mercadillo>
        <option *ngFor="let mercadillo of mercadillos;let i = index" 
        [value]="mercadillo.IDMERCADILLO">
      {{mercadillo.DESCRIPCION}}
    </option> 
  </select>      

    </div>
   
    
    <div class="form-group col-md-3">
      <button (click)="buscarAsignados(mercadillo.value)" type="submit"
        class="form-group mx-sm-2 btn btn-outline-success mb-2">
        <i class="fa fa-search"></i>
        Buscar
      </button>

    </div>

  </div>

</form>

<app-asignados-grid *ngIf="asignados.length>0" [asignados]="asignados"></app-asignados-grid>

<app-noresultados *ngIf="noencontrados==true"></app-noresultados>
