<h3>Buscar Puestos Vacantes </h3>

<form class="mb-3">
  <div class="form-row">
    <div class="form-group col-md-5">
      <label class="sr-only">Mercadillo</label>
      <select class="form-control" #mercadillo>
        <option *ngFor="let mercadillo of mercadillos;let i = index" 
        [value]="mercadillo.IDMERCADILLO">
      {{mercadillo.DESCRIPCION}}
    </option> 
  </select>      

    </div>
   
    
    <div class="form-group col-md-3">
      <button (click)="buscarVacantes(mercadillo.selectedIndex, mercadillo.value)" type="submit"
        class="form-group mx-sm-2 btn btn-outline-success mb-2">
        <i class="fa fa-search"></i>
        Buscar
      </button>

    </div>

    <div *ngIf="parcelaslibres.length>0" class="form-group col-md-2">
      <button (click)="generarTablaPdf()" type="button" class="btn btn-outline-danger mb-2 ml-3"> 
        Descargar <i class="far fa-file-pdf"></i>
        </button>
    </div>
    <div *ngIf="parcelaslibres.length>0" class="form-group col-md-2">
      <button type="button" class="btn btn-outline-success mb-2 ml-3"> 
        Descargar
        <i class="far fa-file-excel"></i> </button>
    </div>


  </div>

</form>

<app-parcelaslibres-grid *ngIf="parcelaslibres.length>0" [parcelaslibres]="parcelaslibres" [nombre_mercadillo]="this.nombre_mercadillo"  ></app-parcelaslibres-grid>

<app-noresultados *ngIf="noencontrados==true"></app-noresultados>
