<div class="container-fluid mt-3">

  <div *ngIf="this.datosMovimiento || this.misDiasVenta" class="form-group">
    <h4 class="text-center text-capitalize font-weight-bold">
      {{ this.datosMovimiento.APE1 }}
      {{ this.datosMovimiento.APE2 }} ,
      {{ this.datosMovimiento.NOMBRE }} -
      {{ this.datosMovimiento.NIF }}
    </h4>
    <h4 class="text-center text-capitalize font-weight-bold">
      {{ nombreMercadillo }} -
      Parcela : {{ this.datosParcela.NUMERO }}
    </h4>
  </div>

  <form (ngSubmit)="guardar(f)" #f="ngForm">

    <div class="text-center mt-4 mb-2">
      <p class="text-center font-italic font-weight-bold">Dias de Venta del Titular</p>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
          #lunes="ngModel" 
          name="lunes" 
          [(ngModel)]="misDiasVenta.LUN"  
        >
        <label class="form-check-label" for="inlineCheckbox1">Lunes</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
        #martes="ngModel" 
        name="martes" 
        [(ngModel)]="misDiasVenta.MAR" 
        >
        <label class="form-check-label" for="inlineCheckbox2">Martes</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" 
        #miercoles="ngModel" 
        name="miercoles" 
        [(ngModel)]="misDiasVenta.MIE"    
        >
        <label class="form-check-label" for="inlineCheckbox3">Mi&eacute;rcoles</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3"
        #jueves="ngModel" 
        name="jueves" 
        [(ngModel)]="misDiasVenta.JUE"  
        >
        <label class="form-check-label" for="inlineCheckbox3">Jueves</label>
      </div>
    </div>
    <div class="text-center mb-2">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3"
        #viernes="ngModel" 
        name="viernes" 
        [(ngModel)]="misDiasVenta.VIE"      
        >
        <label class="form-check-label" for="inlineCheckbox3">Viernes</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3"
          #sabado="ngModel" 
          name="sabado" 
          [(ngModel)]="misDiasVenta.SAB"      
        >
        <label class="form-check-label" for="inlineCheckbox3"> S&aacute;bado</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3"
        #domingo="ngModel" 
        name="domingo" 
        [(ngModel)]="misDiasVenta.DOM"  
        >
        <label class="form-check-label" for="inlineCheckbox3">Domingo</label>
      </div>

    </div>
    <div class="row justify-content-center">
      <button type="submit" class="btn btn-outline-primary w-25 mr-5">
        <i class="fa fa-save"></i>
        Guardar
      </button>

    </div>
  </form>
